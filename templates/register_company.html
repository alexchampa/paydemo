{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <h1>Register Your Company</h1>
    <p class="login-instructions" style="text-align: center;">Please provide your company details to continue.</p>

    <form method="post" class="login-form">
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="company_address">Company Address</label>
            <input type="text" id="company_address" name="company_address" required>
        </div>
        <div class="form-group">
            <label for="company_id">EIN or DUNS Number</label>
            <input type="text" id="company_id" name="company_id" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full">Search for Company</button>
    </form>
</div>
{% endblock %}
